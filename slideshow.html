<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="./resources/all-website-resources/website-resources-head.js"></script>
		<title>Slideshow</title>
        <script src="js/include-html.js"></script>
        <link rel=stylesheet type="text/css" href='css/slideshow.css'>
	</head>

	<!--ALL CARDS MUST HAVE THE CLASS .card-dark AND HAVE THE ID "card"-->
	<body class="dark-mode">

		<!--NAVBAR-->
		<div class="sticky-top my-0" w3-include-html="navbar.html"></div>
		
		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb my-1 py-2">
					<li class="breadcrumb-item"><a class='breadcrumb-link' href="index.html">Home</a></li>
					<li class="breadcrumb-item"><a class='breadcrumb-link' href="projects.html">Projects</a></li>
					<li class="breadcrumb-item"><a class='breadcrumb-link' href="html-projects.html">HTML</a></li>
					<li class="breadcrumb-item active">Cool Slideshow</li>
				</ol>
			</nav>
		</div>
		<!--CONTENT START-->
		<div>
			<div class="text-center">
				<h1 class="mt-3 mb-n2">Super-cool slideshow</h1>
				<br />
				<button id="prev-btn" class="text-primary s-btn" type="button">
					&#129120 
				</button>
				<span id="images">
						<!--ADD as many pictures as you like-->
					<img
						id="1"
						class='default-img'
						src="https://www.kasandbox.org/programming-images/animals/snake_green-tree-boa.png"
						width="600"
						alt="Snake"
					/>
					<img
						id="2"
						class='default-img'
						src="https://www.kasandbox.org/programming-images/animals/shark.png"
						width="600"
						alt="Shark"
					/>
					<img
						id="3"
						class='default-img'
						src="https://www.kasandbox.org/programming-images/animals/retriever.png"
						width="600"
						alt="Dog"
					/>
				</span>

				<button id="next-btn" class="text-primary s-btn" type="button">
					&#129122
				</button>
					<div id='slide-div' class='card card-dark my-3 fs-1-5 mx-auto py-1 wd-50'></div>

					<button id='trash-can'>	
						<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="20" ><path fill-rule="evenodd" d="M11 2H9c0-.55-.45-1-1-1H5c-.55 0-1 .45-1 1H2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1v9c0 .55.45 1 1 1h7c.55 0 1-.45 1-1V5c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm-1 12H3V5h1v8h1V5h1v8h1V5h1v8h1V5h1v9zm1-10H2V3h9v1z"></path></svg>
					</button>

					<div class="custom-text mt-2 mb-5 mx-auto" id='file-chooser'>
						<form>
							<label class="custom-text-label" for="img-file">Choose an image to add to the slideshow</label>

							<div id="img-input" class="mr-5 align-content-center">

							<div class="input-group mr-4 mb-3 align-content-start">
									<input type="url" class="form-control" id="img-file" name='img' placeholder="Image URL">
									<div class="input-group-append">
										<input type="submit" id='img-submit' class="btn btn-primary" onclick="this.blur()">
									</div>
							</div>

							<!--INVISIBLE ALERT-->
							<div id='invalid-alert' class="fs-1 py-2 px-0 my-2 alert alert-danger alert-dismissible fade show" >
									Please make sure the image URL is valid
									<button id='closeBtn' type="button" class="close my-n1" data-dismiss="alert" aria-label="Close">
									<span  aria-hidden="true">&times;</span>
									</button>
							</div> 

							
							</div>
							
						</form>
					</div>

				<!--<div id="debug-div"></div>
				<div id="t"></div>-->
				<h2 class="my-3">Settings</h2>

					

				
				<div class='mx-auto' style="width: 600px;">
					<!--IMAGE WIDTH-->
					<p class="fs-2"></p>
					<label style='display: block;' for="image-width" class='fs-2'>Image width</label>
					<div id='image-width-div'></div>
					<input id='image-width'  type="range" class="custom-range" min="100" max='1000' value="600">
					<div class="row">
						<p class='col text-left'>100</p>
						<p class='col text-center'>500</p>
						<p class='col text-right'>1000</p>
					</div>
					<hr>
					<!--Animation duration-->
						<label style='display: block;' for="animation-duration" class='fs-2'>Animation duration</label>
						<div id='fade-duration'></div>
						<input id='animation-duration'  type="range" class="custom-range" min="0" max='500' value="200">
						<div class="row">
							<p class='col text-left'>0</p>
							<p class='col text-center'>250</p>
							<p class='col text-right'>500</p>
						</div>
						<hr>
						<!--SAMPLE images-->
					<div class="text-left">
							<p class="fs-2">Sample images</p>
							<label class="switch ">
								<input id='di-toggle' type="checkbox" checked>
								<span class="slider round slider-gray slider-checked-blue"></span>
							</label>
					</div>
					<hr>
					<p></p>
						
					
				</div>
				
			</div>
			
			
		</div>
			

		<!--CONTENT END-->
		<!--ALL SCRIPTS NEEDED TO RUN THE WEBSITE-->
		<script src="./resources/all-website-resources/website-resources.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
		<script src="js/slideshow.js"></script>
	</body>
</html>
