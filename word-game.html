<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Word game</title>
		<!--This project uses bootstrap for styling-->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		/>
		<link rel="stylesheet" type="text/css" href="css/word-game.css" />
	</head>
	<body>
		<!--MAIN SCREEN-->
		<div id="main-screen" class="container my-4">
			<h1>Super-hard word-game</h1>
			<form id="joke-form">
				<label>
					Unscramble these letters to form a word:<br />
					<span id="scram-word" class="scrambled"></span>
					<br />
					<input
						id="input"
						type="text"
						size="10"
						placeholder="Your answer"
					/>
					<button class="button" type="submit">Check</button>
				</label>
			</form>

			<div id="result-box">
				<div id="result" class="my-auto mx-auto"></div>
			</div>

			<!--HINT BOX-->
			<div id="hint">
				<p>Need a hint?</p>
				<button class="hint button mt-n5 mb-2" id="hint-btn">
					Hint
				</button>
				<div id="hint-text" style="font-size: 30px;"></div>
				<div id="hints-remaining"></div>
			</div>


			<div id="question-num" class="center"></div>

			<button id="next" class="next-btn button mx-auto mt-3">
				Next &raquo;
			</button>
			<!--<div id="debug-div"></div>-->
		</div>

		<!--FINISH SCREEN-->
		<div id="finish-screen" class="container my-3">
			<h1>Congratulations!</h1>
			<h4 class="mt-3">You finished the Super-hard word-game!</h4>
			<h2 class="my-3">Results:</h2>

			<table
				class="text-primary table-hover my-3 table table-striped table-bordered table-dark"
			>
				<thead>
					<tr>
						<th>Scrambled word</th>
						<th>Answer</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td scope="row">REYJUQ</td>
						<td>Jquery</td>
						<td id="score1"></td>
					</tr>
					<tr>
						<td scope="row">PTNYOH</td>
						<td>Python</td>
						<td id="score2"></td>
					</tr>
					<tr>
						<td scope="row">MTLH</td>
						<td>HTML</td>
						<td id="score3"></td>
					</tr>
					<tr>
						<td scope="row">ROTBO</td>
						<td>Robot</td>
						<td id="score4"></td>
					</tr>
					<tr>
						<td scope="row">MUOES</td>
						<td>Mouse</td>
						<td id="score5"></td>
					</tr>
				</tbody>
			</table>
			<h2 id="overall"></h2>
			<div id='rating'></div>
		</div>

		
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
		<script src="js/word-game.js"></script>
	</body>
</html>
